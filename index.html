<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess my number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>guess my number</h1>
        <p class="between">[ NUMBER BETWEEN 1 TO 20 ]</p>
        <p class="message">start guesing...</p>
        <div class="aline">
            <button class="btn-again">Again!</button>
            <div class="number">?</div>
        </div>
      
    </header>
    <section class="left">
        <input type="number" class="guess" placeholder="Enter the number"/>
        <button class="btn-check">check now!</button>
    </section>
    <section class="right">
        <p class="lable-score"> score: <span class="score">10</span></p>
        <p class="lable-highscore">
            Highscore : <span class="highscore">0</span>
        </p>
    </section>
    <p>made by @chiragRathod</p>
    <script src="index.js"></script>
</body>
</html>
